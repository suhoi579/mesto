<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/jack_iv_kusto.jpg" alt="аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                        <button class="profile__edit-button"></button>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <article class="elements__element">
                    <img class="elememts__image" src="./images/karachaevck.jpg" alt="Карачаевск">
                    <div class="elements__title">
                        <h2 class="elements__name">Карачаевск</h2>
                        <button class="elements__button"></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elememts__image" src="./images/el'brus.jpg" alt="Гора Эльбрус">
                    <div class="elements__title">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button class="elements__button"></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elememts__image" src="./images/dombai.jpg" alt="Домбай">
                    <div class="elements__title">
                        <h2 class="elements__name">Домбай</h2>
                        <button class="elements__button"></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elememts__image" src="./images/el'brus.jpg" alt="Гора Эльбрус">
                    <div class="elements__title">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button class="elements__button"></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elememts__image" src="./images/dombai.jpg" alt="Домбай">
                    <div class="elements__title">
                        <h2 class="elements__name">Домбай</h2>
                        <button class="elements__button"></button>
                    </div>
                </article>
                <article class="elements__element">
                    <img class="elememts__image" src="./images/karachaevck.jpg" alt="Карачаево-Черкесия">
                    <div class="elements__title">
                        <h2 class="elements__name">Карачаево-Черкесия</h2>
                        <button class="elements__button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Ruslan Suhoivanov</p>
        </footer>
        <div class="popup popup_profile">
            <div class="popup__container popup__container_profile   ">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_profile" name="profile-form"  novalidate>
                    <div class="popup__field">
                        <input class="popup__input popup__input_profile_name" name="profile-form" id="profile-name" type="text" 
                        name="name" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                    </div>
                    <div class="popup__field">
                        <input class="popup__input popup__input_profile_job" id="profile-job" type="text" 
                        name="job" value="Исследователь океана" minlength="2" maxlength="200" required>
                      </div>
                      <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
