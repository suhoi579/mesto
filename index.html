<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/jack_iv_kusto.jpg" alt="аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Ruslan Suhoivanov</p>
        </footer>
        <div class="popup popup_profile">
            <div class="popup__container popup__container_profile">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_profle" name="profileForm"  novalidate>
                    <div class="popup__field">
                        <input class="popup__input popup__input_profile_name" id="profile-name" type="text" 
                        name="name" minlength="2" maxlength="40" required>
                        <span class="popup__error profile-name-error"></span>
                    </div>
                    <div class="popup__field">
                        <input class="popup__input popup__input_profile_job" id="profile-job" type="text" 
                        name="job" minlength="2" maxlength="200" required>
                        <span class="popup__error profile-job-error"></span>
                    </div>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_elements">
            <div class="popup__container popup__container_elements">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Новое Место</h2>
                <form class="popup__form popup__form_elements" name="elementsForm"  novalidate>
                    <div class="popup__field">
                        <input class="popup__input popup__input_elements_name" id="elements-name" type="text" 
                        placeholder="Название" name="name" minlength="2" maxlength="30" required>
                        <span class="popup__error elements-name-error"></span>
                    </div>
                    <div class="popup__field">
                        <input class="popup__input popup__input_elements_link" id="elements-link" type="url" 
                        placeholder="Ссылка на картинку" name="link" required>
                        <span class="popup__error elements-link-error"></span>
                    </div>
                    <button class="popup__button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_show">
            <div class="popup__show-container">
                <button class="popup__close-button" type="button"></button>
                <img class="popup__show-image">
                <p class="popup__show-title"></p>
            </div>
        </div>
        <template class="elements"> <!--  template элемент -->
            <article class="elements__element">
                <img class="elements__image" src="none" alt="none">
                <button class="elements__trash" type="button"></button>
                <div class="elements__title">
                    <h2 class="elements__name"></h2>
                    <button class="elements__button" type="button"></button>
                </div>
            </article>
        </template>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
